<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Student Management</title>
</head>
<body>
<div class="container mt-5">
    <h2>Student List</h2>
    <a href="/add" class="btn btn-success mb-3">Add New Student</a>
    <a href="/logout" class="btn btn-secondary mb-3" >Logout</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
            <td>
                <a href="/edit/{{ student[0] }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="/delete/{{ student[0] }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
