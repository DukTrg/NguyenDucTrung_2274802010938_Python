<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Edit Student</title>
</head>
<body>
<div class="container mt-5">
    <h2>Edit Student</h2>
    <a href="/index" class="btn btn-primary btn-sm">Back</a>

    <form method="post">
        <div class="form-group">
            <label for="ho">First Name:</label>
            <input type="text" name="ho" class="form-control" value="{{ student[1] }}" required>
        </div>
        <div class="form-group">
            <label for="ten">Last Name:</label>
            <input type="text" name="ten" class="form-control" value="{{ student[2] }}" required>
        </div>
        <button type="submit" class="btn btn-warning mt-3">Update</button>
    </form>
</div>
</body>
</html>
